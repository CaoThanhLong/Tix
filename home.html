<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TIX - Đặt vé nhanh nhất/ Trang chủ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <header class="mynavbar">
      <nav
        class="navbar navbar-light navbar-expand-sm justify-content-between px-3 py-0"
      >
        <a class="navbar-brand mr-0" href="#">
          <img src="./img/web-logo.png" alt="logo" />
        </a>
        <div class="center">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Lịch Chiếu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cụm rạp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tin tức</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ứng dụng</a>
            </li>
          </ul>
        </div>

        <div class="right">
          <a class="nav-link" href="#">
            <img src="./img/avatar.png" alt="avatar" />
            <span>Đăng Nhập</span>
          </a>

          <div class="location__icon">
            <img src="./img/location-header.png" alt="location" />
          </div>

          <select class="select select-scroll">
            <option>Hồ Chí Minh</option>
            <option>Hà Nội</option>

            <option>Bình Dương</option>
            <option>Phan Thiết</option>
            <option>Hạ Long</option>
            <option>Cần Thơ</option>
            <option>Vũng Tàu</option>
            <option>Quy Nhơn</option>
            <option>Huế</option>
            <option>Long Xuyên</option>
            <option>Thái Nguyên</option>
            <option>Buôn Ma Thuột</option>
            <option>Bắc Giang</option>
            <option>Bến Tre</option>
            <option>Việt Trì</option>
            <option>Ninh Bình</option>
            <option>Thái Bình</option>
            <option>Vinh</option>
            <option>Bảo Lộc</option>
            <option>Đà Lạt</option>
            <option>Trà Vinh</option>
            <option>Yên Bái</option>
            <option>Kiên Giang</option>
            <option>Vĩnh Long</option>
            <option>Cà Mau</option>
            <option>Hậu Giang</option>
            <option>Tây Ninh</option>
            <option>Tuyên Quang</option>
            <option>Thanh Hóa</option>
            <option>Nam Định</option>
            <option>Hải Dương</option>
            <option>Gia Lai</option>
            <option>Hà Tĩnh</option>
            <option>Phú Yên</option>
            <option>Bạc Liêu</option>
            <option>Long An</option>
            <option>Đồng Hới</option>
            <option>Hà Nam</option>
            <option>Bắc Ninh</option>
            <option>Quảng Trị</option>
            <option>Kon Tum</option>
            <option>Sóc Trăng</option>
            <option>Sơn La</option>
            <option>Lạng Sơn</option>
            <option>Quảng Ngãi</option>
            <option>Mỹ Tho</option>
            <option>Đồng Tháp</option>
            <option>Hưng Yên</option>
          </select>
        </div>

        <button
          id="toggler"
          class="navbar-toggler mytoggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse mycollapse navbar-collapse" id="collapsibleNavId">
          <div class="d-flex align-items-start">
            <button class="btn close-collapse" id="close">X</button>
            <div class="collapse-menu">
              <a class="nav-link" href="#">
                <img src="./img/avatar.png" alt="avatar" />
                <span>Đăng Nhập</span>
              </a>
              <a href="#">Lịch Chiếu</a>
              <a href="#">Cụm rạp</a>
              <a href="#">Tin tức</a>
              <a href="#">Ứng dụng</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="slider">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
        data-wrap="false"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner w-100">
          <div class="carousel-item carousel-item--1 active">
            <a href="#"
              ><img src="../../../img/slider-1.jpg" class="d-block w-100"
            /></a>
          </div>
          <div class="carousel-item carousel-item--2">
            <a href="#"
              ><img src="../../../img/slider-2.png" class="d-block w-100"
            /></a>
          </div>
          <div class="carousel-item carousel-item--3">
            <a href="#"
              ><img src="../../../img/slider-3.png" class="d-block w-100"
            /></a>
          </div>
          <div class="carousel-item carousel-item--4">
            <a href="#"
              ><img src="../../../img/slider-4.jpg" class="d-block w-100"
            /></a>
          </div>
          <div class="carousel-item carousel-item--5">
            <a href="#"
              ><img src="../../../img/slider-5.jpg" class="d-block w-100"
            /></a>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/select.js"></script>
    <script src="./js/closecollapse.js"></script>
  </body>
</html>
